<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrapの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 約物を半角にする -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp_s-narrow.min.css">
  <!-- オリジナルのスタイルシート -->
  <link rel="stylesheet" href="./css/stylesheet.css">
  <!-- ファビコンの読み込み -->
  <link rel="icon" href="./img/logo/TIDU_logo.png">
  <title>ディジタルメディア学科 - 東京情芸大学</title>
</head>

<body>
  <header id="header">
    <!-- [Vue.js] コンポーネント化したナビゲーションバーを表示(ここで使いまわしている) -->
    <header-navi></header-navi>
  </header>
  <main id="document-page">
      <div>
        <img src="./img/2h-media-spScdgWY-_c-unsplash.jpg" id="main-visual">
      </div>
      <div></div>
    <article>
      <div class="container">
        <!-- ヘッダー上にサブタイトルを表示 -->
        <span class="subtitle">DOCUMENT</span>
        <h2>資料請求（ダウンロード）</h2>
        <p>2021年度から資料を直接ダウンロードできるようになりました。<br>現在、学科別の資料は郵送での配布をしていません。
          当学科（デジタルメディア学科）の資料は、以下からダウンロードしてください。</p>
        <h3 class="mt-5">2023年度 - デジタルメディア学科</h3>
        <button type="button" class="btn btn-dark me-1 px-3" onclick="location.href='./pdf/tidu-iddm-document.pdf'">資料ダウンロード</button>
      </div>
    </article>
    <div id="footer-info">
      <!-- [Vue.js] コンポーネント / フッター(情報)を表示 -->
      <footer-info></footer-info>
    </div>
  </main>
  <footer id="footer">
    <!-- [Vue.js] コンポーネント / フッター(著作)を表示 -->
    <copyright></copyright>
  </footer>
  <!-- Vue.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
