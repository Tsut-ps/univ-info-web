<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrapの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 約物を半角にする -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp_s-narrow.min.css">
  <!-- オリジナルのスタイルシート -->
  <link rel="stylesheet" href="./css/stylesheet.css">
  <!-- ファビコンの読み込み -->
  <link rel="icon" href="./img/logo/TIDU_logo.png">
  <title>ディジタルメディア学科 - 東京情芸大学</title>
</head>

<body>
  <header id="header">
    <!-- [Vue.js] コンポーネント化したナビゲーションバーを表示(ここで使いまわしている) -->
    <header-navi></header-navi>
  </header>
  <main id="document-page">
      <div>
        <img src="./img/ryo-yoshitake-cnIK3nLZ0Sg-unsplash.jpg" id="main-visual">
      </div>
      <div></div>
    <article>
      <div class="container">
        <!-- ヘッダー上にサブタイトルを表示 -->
        <span class="subtitle">ACCESS</span>
        <h2>交通アクセス</h2>
        <h3 class="mt-5">四茶キャンパス</h3>
        <p>三軒茶屋駅から徒歩5分</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1146.3903396129883!2d139.66842517030227!3d35.64050606011255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f49927231ef9%3A0xcc2931a04ac73fe6!2z44CSMTU0LTAwMjQg5p2x5Lqs6YO95LiW55Sw6LC35Yy65LiJ6LuS6Iy25bGL!5e0!3m2!1sja!2sjp!4v1689380465728!5m2!1sja!2sjp" width="100%" height="480px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </p>
      </div>
    </article>
    <div id="footer-info">
      <!-- [Vue.js] コンポーネント / フッター(情報)を表示 -->
      <footer-info></footer-info>
    </div>
  </main>
  <footer id="footer">
    <!-- [Vue.js] コンポーネント / フッター(著作)を表示 -->
    <copyright></copyright>
  </footer>
  <!-- Vue.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
