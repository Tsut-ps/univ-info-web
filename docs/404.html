<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ファビコンの読み込み -->
  <link rel="icon" type="image/png" href="./src/img/logo/TIDU_logo.png">
  <title>ディジタルメディア学科 - 東京情芸大学</title>
  <script>
    // SPAページはルートディレクトリ以外のページのとき、リロードすると404エラーが出る
    // → URLの末尾のディレクトリ名に「./#」を付けてリダイレクトする
    // → リダイレクト先のページで、URLの末尾のディレクトリ名を取得して再度リダイレクトする
    const dir = window.location.pathname.split('/').slice(-1);
    location.href = './#' + dir;
  </script>
</head>

</html>
